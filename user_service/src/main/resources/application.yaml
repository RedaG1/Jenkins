spring:
  application:
    name: user-service

  datasource:
    url: jdbc:mysql://localhost/spring
    username: reda
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    open-in-view: true

server:
  port: 8091

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true


security:
  shared-secret: ${SECRET}